<!doctype html>
<html lang="en">

<head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="mb-2">Loan Calculator</h1>
        <div class="row">
            <div class="col loanForm">
                <div class="row row-cols-1">
                    <div class="col">
                        <label for="lamount">Loan Amount:</label>
                    </div>
                    <div class="col">
                        <input type="number" id="lamount" value="15000" name="lamount">
                    </div>
                    <div class="col">
                        <label for="lterm">Payments:</label>
                    </div>
                    <div class="col">
                        <input type="number" id="lterm" value="60" name="lterm">
                    </div>
                    <div class="col">
                        <label for="lrate">Rate:</label>
                    </div>
                    <div class="col">
                        <input type="number" id="lrate" value="3" name="lrate">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" onclick="buildSchedule()" class="btn btn-outline-info">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col loanInfo">
                <div id="paymentTitle">
                    <p>Your Monthly Payments</p>
                </div>
                <p id="payment">

                </p>
                <div class="row row-cols-2">
                    <div class="col">
                        <label class="text-left">Total Principcal</label>
                    </div>
                    <div class="col text-right" id="totalPrincipal">

                    </div>
                    <div class="col text-left">
                        <label>Total Interest</label><br>
                    </div>
                    <div class="col text-right" id="totalInterest">

                    </div>
                    <div class="col text-left">
                        <label>Total Cost</label>
                    </div>
                    <div class="col text-right" id="totalCost">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead id="tableheader" class="bg-info text-white">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!--template data-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <template id="scheduleTemplate">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
    <script src="loan.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
